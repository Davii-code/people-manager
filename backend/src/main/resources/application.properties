spring.application.name=PeopleManager
api.version=/api/v1


api.security.jwt.secret=DefaultSecretKey
api.security.jwt.issuer=ApiWaveSystem
api.security.jwt.token-expire-in=3600
api.security.jwt.token-refresh-in=3600

spring.datasource.url=jdbc:postgresql://localhost:5432/people_manager
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=create-drop

spring.messages.basename=messages
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=example@gmail.com
spring.mail.password=examplepassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true